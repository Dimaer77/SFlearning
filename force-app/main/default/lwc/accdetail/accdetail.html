<template>
    <template lwc:if={filteredAccount}>
      <div class="cardcontainer">
        <span class="containertitle">Details</span>
        
      <lightning-card icon-name="standard:account"  title={filteredAccount.Name}>
        <lightning-button label="Full Details" slot="actions" onclick={navigateToRecord} ></lightning-button>
        <lightning-layout>
          <lightning-layout-item padding="around-small">
              <p class="slds-p-horizontal_small">Account Name</p> 
              <p class="slds-p-horizontal_small">Account Type</p> 
              <p class="slds-p-horizontal_small">Industry</p>
              <p class="slds-p-horizontal_small">Budget</p>
          </lightning-layout-item>
          <lightning-layout-item padding="around-small">
              <p class="slds-p-horizontal_small">{filteredAccount.Name}</p> 
              <p class="slds-p-horizontal_small">{filteredAccount.Type}</p> 
              <p class="slds-p-horizontal_small">{filteredAccount.Industry}</p>
              <p class="slds-p-horizontal_small">
                <lightning-formatted-number 
                        value={filteredAccount.Budget__c} 
                        format-style="currency" currency-code="USD" 
                        currency-display-as="symbol">
                </lightning-formatted-number>
              </p>
          </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
  </div>
    </template>
    <template lwc:else>
      <div class="slds-text-heading_medium">{labels.selectAccount}</div>
    </template>
  </template>
